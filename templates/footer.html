<p>
    {%- if blogBase['filingNum']!='' -%}
    <a href="https://beian.miit.gov.cn/" target="_blank">{{ blogBase['filingNum'] }}</a> {%- endif %}
    <span id="runday"></span>Powered by <a href="https://meekdai.com/Gmeek.html" target="_blank">Gmeek</a>
    <span>/</span><a href="https://github.com/ChanForWang/ChanForWang.github.io/issues" target="_blank">Blog</a>
</p>

<script>
    if ("{{ blogBase['startSite'] }}" != "") {
        var now = new Date();
        var startSite = new Date("{{ blogBase['startSite'] }}");
        var diff = now.getTime() - startSite.getTime();
        var diffDay = Math.floor(diff / (1000 * 60 * 60 * 24));
        document.getElementById("year").innerHTML = now.getFullYear();
        if ("{{ blogBase['filingNum'] }}" != "") {
            document.getElementById("runday").innerHTML = " • " + "{{ i18n['run'] }}" + diffDay + "{{ i18n['days'] }}" + " • ";
        } else {
            document.getElementById("runday").innerHTML = "{{ i18n['run'] }}" + diffDay + "{{ i18n['days'] }}" + " • ";
        }
    }
</script>
